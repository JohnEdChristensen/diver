<!doctype html>
<html>

<head>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <!-- <script src="pyodide/pyodide.js"></script> -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="bar">
    <button id="run-button">Run</button>
    <button onclick="location.reload()">Reset</button>
    <button id="toggle-code-button">Show Code </button>
    <button id="about-button" onclick="location.href='https://github.com/JohnEdChristensen/diver#about'">About</button>
  </div>

  <div class="loader">
    <div class="spinner"></div>Setting up python...
  </div>
  <div id=code-panel>
    <div id="collapsible-code" class="collapse">
      <div id="code-container"></div>
    </div>
  </div>

  <div id="output-panel">

    <button id="toggle-output-button">Show Output</button>
    <div id="collapsible-output" class="collapse">
      <pre id="output-content"></pre>
    </div>
  </div>
  <div id=python-canvas-container>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
